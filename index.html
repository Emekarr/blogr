<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css//main.css" />
    <script
      src="https://kit.fontawesome.com/7279337820.js"
      crossorigin="anonymous"
    ></script>
    <title>Blogr</title>
  </head>
  <body>
    <section class="home">
        <div class="index">
            
      <header>
        <div class="logo">Blogr</div>

        <div class="nav-controls">
          <i class="fas fa-bars fa-2x open-menu"></i>
          <i
            class="fas fa-times fa-2x close-menu toggle-menu-controls-hide"
          ></i>
        </div>

        <nav class="nav-tray hide-nav-tray">
          <ul class="nav-items">
            <li class="nav-item">
              <div class="item">
                <p class="product">Product</p>
                <div class="more-options hide-more-options options-product">
                  <p>Contact</p>
                  <p>News Letter</p>
                  <p>Linkden</p>
                </div>
              </div>
            </li>
            <li class="nav-item">
              <div class="item">
                <p class="company">Company</p>
                <div class="more-options hide-more-options options-company">
                  <p>Contact</p>
                  <p>News Letter</p>
                  <p>Linkden</p>
                </div>
              </div>
            </li>
            <li class="nav-item">
              <div class="item">
                <p class="connect">Connect</p>
                <div class="more-options hide-more-options options-connect">
                  <p>Contact</p>
                  <p>News Letter</p>
                  <p>Linkden</p>
                </div>
              </div>
            </li>
          </ul>
          <div class="auth">
            <hr />
            <p>Login</p>
            <div class="sign-up-button">
              <p>Sign Up</p>
            </div>
          </div>
        </nav>
      </header>

      <div class="main">
        <p>
          A modern<br />
          publishing platform.
        </p>
        <p>Grow your audience and build your brand online.</p>
        <div class="more-buttons">
          <div class="start-free">Start Free</div>
          <a href="#about"><div class="learn-more">Learn More</div></a>
        </div>
      </div>
        </div>

    </section>

    <section id="about"></section>

    <script src="./script.js"></script>
  </body>
</html>
